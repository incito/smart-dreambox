				$('.tag-textarea').append(_ele);
				$('.dialog').fadeOut(400);

			$('.tags-part .tag-item').click(function(event) {
				$(this).toggleClass('active');
			});
			$('.tags-item .tag-item').click(function(event) {
				var clone = $(this).clone();
				clone.append('<span>X</span>');
				$('.tag-textarea').append(clone);
			});
			$('.tag-textarea').click(function(event) {
				var _this = $(event.target);
				if(_this.is('span')){
					if(_this.parent().hasClass('tag-item')){
						_this.parent().remove();
					}
				}
			});
		})
