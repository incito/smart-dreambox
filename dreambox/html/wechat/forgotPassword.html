<div class="login"><div><div class="clearfix"><label>手机号</label><input type="text" maxlength="11" placeholder="填写绑定的手机号" required ng-model="data.phone"></div></div><div><div class="clearfix"><label>验证码</label><input type="text" class="sendCodeInput" required ng-model="data.code"> <span mx-get-code="sendFindCode" phone="data.phone" class="sendCode"></span></div></div><div><div class="clearfix"><label>新密码</label><input type="password" placeholder="密码长度为6~15位" required ng-model="data.password"> <span class="icon-eye-blocked" mx-show-password></span></div></div><a href="javascript:;" ng-click="submit('resetPwd')" class="btn mt10">完成</a></div><div class="footerTool"><a class="back icon-arrow-left2" href="javascript:;" mx-href="/intro"></a></div>
