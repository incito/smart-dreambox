<div class="selectCourse"><div class="classHourList" ng-show="classHourList.length == 0"><div class="courseInfoNow text-center"><div class="clearfix"><a href="javascript:;" mx-href="/intro"><span class="icon-compose"></span>&nbsp;下次再签</a> <a href="javascript:;" mx-hate><span class="icon-close"></span>&nbsp;今天不签</a></div></div><ul><li ng-repeat="data in list" ng-click="select(data)">{{data.course_name}} ({{data.grade_name}}{{data.class_num}}班)</li></ul></div><div class="classHourList" ng-show="classHourList.length != 0"><div class="courseInfo"><div class="clearfix"><span class="pull-left">{{activeData.grade_name}}{{activeData.class_num}}班</span> <span class="pull-right">{{activeData.course_name}}</span></div></div><ul><li ng-class="{'active':class.isActive}" ng-repeat="class in classHourList" ng-click="_selectClassHour(class)">{{class.title}}</li></ul><div class="footerTool"><a class="back icon-arrow-left2" href="javascript:;" ng-click="backCourseList()"></a></div></div></div>
