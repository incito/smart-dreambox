<div class="redEnvelopes"><div class="intro"><div class="text-center userInfo"><img class="userImage" ng-src="{{userData.avatar_url}}" height="100" width="100" alt=""><p class="ng-binding">{{userData.uname}}</p><div class="money">您的红包账户余额为：{{userData.money}}元</div></div></div><ul class="redEnvelopesList"><li ng-repeat="dataItem in list" class="clearfix"><div ng-repeat="(key,value) in dataItem" class="clearfix"><span class="time">{{key}}</span><div class="infoBox pull-left"><div ng-repeat="item in value" class="infoBoxItem"><i class="line"></i> {{item.time}}{{item.from}},<br>抽中红包{{item.money}}元。</div></div></div></li></ul><a ng-if="showMore" href="javascript:;" ng-click="getPageData()" class="btn btn-grey">加载更多</a></div><div class="footerTool"><a class="back icon-arrow-left2" href="javascript:;" mx-href="/intro"></a></div>
