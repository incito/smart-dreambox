
	<!--dialog start -->
	<div class="dialog">
		<div class="overlayer"></div>
		<!--dialog-box start -->
		<div class="dialog-box sendMsg" style="display: block;">
			<h1 class="title">发私信给  {$realname}</h1>
			<!--dialog-main start -->
			<div class="dialog-main">
				<textarea class="msg" maxlength="500"></textarea>
				<p><label class="error-info"></label>你还可以输入<span class="num">500</span>字</p>
			</div>
			<!--dialog-main end -->
			<!--dialog-footer start -->
			<div class="dialog-footer">
				<p><input class="btn footer-cancel" type="button" value="取消"><input class="btn footer-submit fr" type="submit" value="发送"></p>
			</div>
			<!--dialog-footer start -->
		</div>
		<!--dialog-box end -->
	</div>
	<!--dialog end -->

	<style type="text/css">
		.dialog-box {position: fixed;}
	</style>
	<!--script -->
	<script type="text/javascript">
		$(function(){
			eleCenter('.dialog-box');
			$('.sendMsg textarea.msg').keyup(function(event) {
				/* Act on the event */
				var len = $(this).val().length;
				$('.sendMsg span.num').text(500-len);
				$('.dialog-main .error-info').text("");
			});
			//取消
			$('.btn.footer-cancel').click(function(){
				$('#inner_box').empty();
			})
			//发送
			$('.btn.footer-submit').click(function(){
				var message = $('.dialog-main .msg').val();
				if(message == ""){
					$('.dialog-main .error-info').text("内容不可为空！");
					$('.dialog-main .msg').focus();
					return;
				}
				var uid = '{$uid}';
				$.post(U("public/Message/doPost"), {to:uid, content:message, attach_ids:''}, function(res) {
					if(res.status == 1){
						$('#inner_box').empty();
			        } 
					//dreambox.alert(res.data);
					dreambox.dialog('私信', res.data);
			    }, 'json');
			})
		})
	</script>
