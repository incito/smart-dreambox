<div class="so_main">

	<dl class="lineD">
		<dt>标签名称：</dt>
		<input type="text" id="tag_name" />
	</dl>

	<div class="page_btm">
		<input type="button" class="btn_b" value="确定" />
	</div>


</div>

<script type="text/javascript">
	$('.btn_b').click(function() {
		var name = $('#tag_name').val().trim();
		if ($('#tag_name').val().trim() == '') {
			alert('标签名不能为空');
			return;
		}
		var data = {
			'name' : name
		}
		$.post(U('admin/Tag/doAddHidTag'), data, function(res) {
			if (res.status == 1) {
				ui.success(res.info);
				ui.box.close();
				window.location.href = window.location.href;
			} else {
				ui.error(res.info);
			}
		}, 'json');
	});
</script>
