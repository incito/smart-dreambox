<include file="_header" />
<script type="text/javascript" src="../Public/Js/json2select.js"></script>
<div class="so_main"><include file="_tab" />
<div class="list">

<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<th class="line_l">ID</th>
		<th class="line_l">课程名称</th>
		<th class="line_l">课时</th>
		<th class="line_l">创建人</th>
		<th class="line_l">创建日期</th>
		<th class="line_l">最后编辑日期</th>
		<th class="line_l">状态</th>
        <th class="line_l">资料操作</th>
		<th class="line_l">操作</th>
	</tr>

	<volist name="list" id="vo">
	<tr>
		<td>{$vo['id']}</td>
		<td>{$vo['class_name']}</td>
		<td>{$vo['sum']}</td>
		<td>{$vo['uid']|getUserName}</td>
		<td>{$vo['create_time']|date="Y-m-d H:i",###}</td>
		<td>{$vo['edit_time']|date="Y-m-d H:i",###}</td>
		<td><if condition="$vo['is_close'] eq 0">开启<else/>关闭</if></td>
        <td>
            <a href="{:U('admin/CourseAdmin/classfile', array('id'=>$vo['id'],title=>$vo['class_name']))}">上传资料</a>

            <a href="{:U('admin/CourseAdmin/classvideo', array('id'=>$vo['id'],title=>$vo['class_name']))}" >添加示例</a>
		<td>
            <a href="{:U('admin/CourseAdmin/updateClass', array('id'=>$vo['id'],'title'=>'修改信息'))}">修改</a>
            <a href="{:U('admin/CourseAdmin/delClass', array('id'=>$vo['id']))}"
			onclick="javascript:return confirm('确认删除“{$vo['class_name']}”？');">删除</a>
			<if condition="$vo['is_close'] eq 0" >
			<a href="{:U('admin/CourseAdmin/closeClass', array('id'=>$vo['id']))}"
			onclick="javascript:return confirm('确认关闭“{$vo['class_name']}”？');">关闭</a></td>
			<else />
			<a href="{:U('admin/CourseAdmin/openClass', array('id'=>$vo['id']))}"
			onclick="javascript:return confirm('确认开启“{$vo['class_name']}”？');">开启</a></td>
			</if>
	</tr>
	</volist>
</table>

</div>
</div>
