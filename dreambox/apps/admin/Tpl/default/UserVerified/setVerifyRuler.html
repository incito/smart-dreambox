<form method="post" action="{:U('admin/UserVerified/saveVerifyRuler')}" onsubmit="return modifyRuler(this);">
<div class="form2">
  <dl class="lineD">
    <dt>认证规则：</dt>
    <dd>
      <textarea name="verifyruler" id="verifyruler" cols="100" rows="10">{$verifyruler}</textarea>

    <input type="submit" class="btn_b" value="保存" />

<script>
function modifyRuler(o)
{
	if (o.verifyruler.value.length <= 0) {
		ui.error('请输入认证规则');
		o.verifyruler.focus();
		return false;
	}
  return true;
}
</script>
