<script type="text/javascript"
	src="{:APPS_URL}/dreambox/_static/js/course.js?v={$site.sys_version}"></script>
<!--dialog start -->
<div id="select-course" class="dialog">
	<input type='hidden' id='week_day' value='{$week_day}'> <input
		type='hidden' id='section_num' value='{$section_num}'>
		<input type='hidden' id='teacherId' value='{$teacherId}'> 
	<div class="overlayer"></div>
	<!--dialog-box start -->
	<div class="dialog-box eleBox">
		<h1 class="title">课程安排</h1>
		<!--dialog-main start -->
		<div class="dialog-main">
			<!-- choice -->
			<div class="course-part choice">
				<h3 class="title">
					选择课程<i class="icons arrow_up"></i>
				</h3>
				<div class="input-box fl clearfix">
					<input type="text" class="choice-input none">
				</div>
				<div class="ele-table">
					<table>
						<thead>
							<tr>
								<th></th>
								<volist name='courseType' id='type'>
								<th>{$type.name}</th>
								</volist>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>7-9年级</td>
								<volist name='courseType' id='type'>
								<td><volist name='courses' id='course'> <if
										condition="($type['id'] eq $course['type'] ) AND ($course['gid'] eq 3)">
									<p course_id='{$course.id}' name='{$course.class_name}'>
										{$course.class_name}</p>
									</if> </volist></td>
								</volist>
							</tr>
							<tr>
								<td>4-6年级</td>
								<volist name='courseType' id='type'>
								<td><volist name='courses' id='course'> <if
										condition="($type['id'] eq $course['type'] ) AND ($course['gid'] eq 2)">
									<p course_id='{$course.id}' name='{$course.class_name}'>
										{$course.class_name}</p>
									</if> </volist>
								</volist>
							</tr>
							<tr>
								<td>1-3年级</td>
								<volist name='courseType' id='type'>
								<td><volist name='courses' id='course'> <if
										condition="($type['id'] eq $course['type'] ) AND ($course['gid'] eq 1)">
									<p course_id='{$course.id}' name='{$course.class_name}'>
										{$course.class_name}</p>
									</if> </volist></td>
								</volist>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- class -->
			<div class="course-part choice-class">
				<h3 class="title">确定班级</h3>
				<div class="row">
					<div class="selectGroup ele-select mr10">
						<div class="select" date-value="0">
							<label class="text"></label><em class="bottomdirection"></em>
						</div>
						<ul class="select-items">
							<volist name="grades" id="grade">
							<li date-value='{$grade.id}'>{$grade.name}</li>
							</volist>
						</ul>
					</div>
					<div class="input-box i-input">
						<input id='classInput' maxlength="3" type="text" /> <span class="i-text">班</span>
					</div>
				</div>
			</div>
			<!-- time -->
			<div class="course-part">
				<h3 class="title">安排时间<label class="course-check"><i class="icons c-checked"></i><span>选中全部空余周</span></label></h3>
				<div class="time-box clearfix">
					<volist name='weeks' id='week'> <if condition='$i eq 1'>
					<div class="time-row fttr">
						<volist name='weeks' id='week1' key='j'> <if
							condition='($j gt ($i-1)*8) and ($j elt $i*8 )'>
						<div id="week_{$week1.week_num}"
							class="time-item <if condition='($i+$j-1)%8 eq 1'> fta</if> <if condition='($i+$j-1)%8 eq 0'> lta</if>">第{$week1.week_num}周</div>
						</if></volist>
					</div>
					</if> <if condition='($i%8 eq 1) and ($i neq 1) and ($i neq $lastWeek)'>
					<div class="time-row">
						<volist name='weeks' id='week1' offset='1' length='8' key='j'>
						<div id="week_{$i+$j-1}"
							class="time-item <if condition='($i+$j-1)%8 eq 1'> fta</if> <if condition='($i+$j-1)%8 eq 0'> lta</if>">第{$i+$j-1}周</div>
						</volist>
					</div>
					</if> <if condition='($i eq $lastWeek) and ($i gt 8)'>
					<div class="time-row lttr">
						<volist name='weeks' id='week1' offset='1' length='8' key='j'>
						<if condition='($i+$j-1) elt $weekLength'>
						<div id="week_{$i+$j-1}"
							class="time-item <if condition='($i+$j-1)%8 eq 1'> fta</if> <if condition='($i+$j-1)%8 eq 0'> lta</if>">第{$i+$j-1}周</div>
						</if> </volist>
					</div>
					</if> </volist>
				</div>
			</div>
		</div>
		<!--dialog-main end -->
		<!--dialog-footer start -->
		<div class="dialog-footer">
			<p>
				<input class="btn footer-cancel" type="button" value="取消"><input
					class="btn footer-submit fr" type="submit" value="确定">
			</p>
		</div>
		<!--dialog-footer start -->
	</div>
	<!--dialog-box end -->
</div>
<!--dialog end -->
