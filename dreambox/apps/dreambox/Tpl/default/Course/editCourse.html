<script type="text/javascript"
	src="{:APPS_URL}/dreambox/_static/js/editCourse.js?v={$site.sys_version}"></script>
<!--dialog start -->
<div class="dialog">
	<input type='hidden' id='week_day' value='{$week_day}'> <input
		type='hidden' id='section_num' value='{$section_num}'>
		<input type='hidden' id='teacherId' value='{$teacherId}'> 
	<div class="overlayer"></div>
	<!--dialog-box start -->
	<div id='edit-course' class="dialog-box eleBox">
		<h1 class="title">修改课程安排</h1>
		<!--dialog-main start -->
		<div class="dialog-main">
			<!-- choice -->
			<div class="course-part choice">
				<h3 class="title">已选课程</h3>
				<div class="course-items clearfix">
					<ul class="course-ul">
						<volist name='editCourse' id='classinfo'>
						<li>
							<div class="info-show">
								<volist name='courses' id='course'> <if
									condition="$course['id'] eq $classinfo['course_id']"> <label
									course_name='{$course.id}' class="l-course">{$course.class_name}</if>
								</label></volist>
								<volist name='grades' id='grade'> <if
									condition="$grade['id'] eq $classinfo['grade_id']"> <label
									grade_id='{$grade.id}' class_num='{$classinfo.class_num}'
									class="l-class">{$grade.name}{$classinfo.class_num}班</if> </label></volist>
								<i class="icons del"></i>
							</div>
							<div class="info-edit">
								<label class="s-course"><volist name='courses'
										id='course'> <if
										condition="$course['id'] eq $classinfo['course_id']">{$course.class_name}</if></volist></label>
								<div class="selectGroup s-grade">
									<div class="select" date-value="1">
										<label class="text">一年级</label><em class="bottomdirection"></em>
									</div>
									<ul class="select-items">
										<volist name='grades' id='grade'>
										<li date-value='{$grade.id}'>{$grade.name}</li>
										</volist>
									</ul>
								</div>
								<div class="input-box s-class clearfix">
									<input id='classInput' maxlength="3" type="text" /> <span class="i-text">班</span>
								</div>
								<i class="icons ok"></i>
							</div>
						</li>
						</volist>
					</ul>
				</div>

			</div>
			<!-- time -->
			<div class="course-part time">
				<h3 class="title">安排时间</h3>
				<div class="time-box clearfix">
					<volist name='weeks' id='week'> <if condition='$i eq 1'>
					<div class="time-row fttr">
						<volist name='weeks' id='week1' key='j'> <if
							condition='($j gt ($i-1)*8) and ($j elt $i*8 )'>
						<div id="week_{$week1.week_num}"
							class="time-item <if condition='($i+$j-1)%8 eq 1'> fta</if> <if condition='($i+$j-1)%8 eq 0'> lta</if>">第{$week1.week_num}周</div>
						</if></volist>
					</div>
					</if> <if condition='($i%8 eq 1) and ($i neq 1) and ($i neq $lastWeek)'>
					<div class="time-row">
						<volist name='weeks' id='week1' offset='1' length='8' key='j'>
						<div id="week_{$i+$j-1}"
							class="time-item <if condition='($i+$j-1)%8 eq 1'> fta</if> <if condition='($i+$j-1)%8 eq 0'> lta</if>">第{$i+$j-1}周</div>
						</volist>
					</div>
					</if> <if condition='($i eq $lastWeek)  and ($i gt 8)'>
					<div class="time-row lttr">
						<volist name='weeks' id='week1' offset='1' length='8' key='j'>
						<if condition='($i+$j-1) elt $weekLength'>
						<div id="week_{$i+$j-1}"
							class="time-item <if condition='($i+$j-1)%8 eq 1'> fta</if> <if condition='($i+$j-1)%8 eq 0'> lta</if>">第{$i+$j-1}周</div>
						</if> </volist>
					</div>
					</if> </volist>
				</div>
			</div>
		</div>
		<!--dialog-main end -->
		<!--dialog-footer start -->
		<div class="dialog-footer">
			<p>
				<input class="btn footer-cancel" type="button" value="取消"><input
					class="btn footer-submit fr" type="submit" value="确定">
			</p>
		</div>
		<!--dialog-footer start -->
	</div>
	<!--dialog-box end -->
</div>
<!--dialog end -->
